{% extends 'undergraduate_list/base.html'%}
{% block title %} Add a New Project {% endblock %}

{% block body %}
<div class="container-fluid"> 

    <div class ="row">

        <div class="col-sm-12 col-md-7">
            <div class="panel panel-default">
                <div class="panel-body">

                    <form class="form-horizontal" actions="" method="post">
                        {% csrf_token %}
                        {% include 'undergraduate_list/form-template.html'%}
                        <div class="form-group"> 
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success"> Submit </button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
